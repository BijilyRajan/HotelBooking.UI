<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let room of rooms">
        <mat-card class="mat-elevation-z4" >
            <mat-card-title>{{ room.roomType }}</mat-card-title>
            <mat-card-subtitle>{{ room.roomName }}</mat-card-subtitle>
          <img mat-card-image src="/assets/Images/home_beach.jpg">
          <mat-card-content>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button class="offer-button" mat-button>View Offer</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
